{# 
  This template expects:
#}
<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
  <div class="mdl-color--white mdl-cell mdl-cell--4-col">
    <div class="plotwrap">
      <div class="plottitle">CO₂ emissions, Mt</div>
      <div class="plotdiv" id="{{ plot_div.co2.elementid }}"></div>
    </div>
  </div>
  <div class="mdl-color--white mdl-cell mdl-cell--4-col">
    <div class="plotwrap">
      <div class="plottitle">PM2.5 concentrations, μg/m³</div>
      <div class="plotdiv" id="{{ plot_div.pm25.elementid }}"></div>
    </div>
  </div>
  <div class="mdl-color--white mdl-cell mdl-cell--4-col">
    <div class="plotwrap">
      <div class="plottitle">Share of non-fossil sources in final energy, %</div>
      <div class="plotdiv" id="{{ plot_div.nonfossil.elementid }}"></div>
    </div>
  </div>
  <div class="mdl-color--white mdl-cell mdl-cell--12-col horizontal">
    {% set economic_scenarios=True %}
    {% include 'viz/_scenario_selectors.html' %}
  </div>
</div>

<div class="hidden" id="{{ plot_div.text.elementid }}"></div>
{{ plot_script }}
