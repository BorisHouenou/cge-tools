{% for p in page_index %}
<div class="home-menu mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col">
  <div class="mdl-card__title {{ p.link }} mdl-color--cyan-500"> </div>
  <div class="mdl-card__title-text mdl-color--blue-grey-800">
  <a href="/pages/{{ p.link }}.html">
    {{ p.title }}
  </a>
  </div>
  <div class="mdl-card__supporting-text mdl-color-text--grey-600">
    {{ p.text|truncate(80, end='...') }} <a href="/pages/{{ p.link }}.html">more</a>
  </div>
</div>
{% endfor %}
