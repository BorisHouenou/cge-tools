{# The visualization block - note the text element is hidden #}
<div class="mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--10-col mdl-grid">
    <div class="plotwrap">
      <div class="plottitle">{{ plot_title|default("COâ‚‚ emissions") }}</div>
      <div class="plotdiv" id="{{ plot_div.plot.elementid }}"></div>
    </div>
    <div class="hidden" id="{{ plot_div.text.elementid }}"></div>
</div>

{{ plot_script }}

<script type="application/javascript">
  Bokeh.custom.select_scenario = function(scenario_names) {
      select = Bokeh.index['{{ plot_div.text.modelid }}'];
      select.mset('value', scenario_names);
      select.change_input();
  };
</script>
